<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Cards</title>
  <link rel="stylesheet" href="delete-schedule-event.component.css">
</head>
<body>
    <div class="container">
        <div class="cards">
            <div *ngFor="let event of eventList" class="card">
                <div class="card-content">
                    <img [src]="event.archivos[0]" alt="Event Image" class="card-image">
                    <div class="card-details">
                        <h2 class="card-title">{{ event.name }}</h2>
                        <p class="card-date">{{ event.fecha }} {{ event.HInicio }} - {{ event.HFin }}</p>
                        <p class="card-location">{{ event.lugar }}</p>
                    </div>
                    <button class="card-button">Cancelar reservaciÃ³n</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
