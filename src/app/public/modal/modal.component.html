<div class="modal-content">
  <div class="modal-icon">
    <div class="image">
      <img [src]="data.imageSrc" alt="Icon" class="icon-image" />
    </div>
  </div>
  <div class="modal-message">
    <h6>{{ data.message }}</h6>
  </div>
  <div class="modal-footer">
    <div class="chip flex-item">
      <a (click)="close()" class="chip flex-item" class="btn">{{
        data.message2
      }}</a>
    </div>
  </div>
</div>
