<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Prilist</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="register.component.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');</style>
</head>
<body>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <div class="register">
            <h3 class="title">Registro</h3>
            <form id="registerForm" onsubmit="handleSubmit(event)">
                <div class="text-input">
                    <i class="ri-user-fill"></i>
                    <input type="text" id="firstName" placeholder="Nombre" required>
                </div>
                <div class="text-input">
                    <i class="ri-user-fill"></i>
                    <input type="text" id="lastName" placeholder="Apellido" required>
                </div>
                <div class="text-input">
                    <i class="ri-mail-fill"></i>
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="text-input">
                    <i class="ri-phone-fill"></i>
                    <input type="tel" id="phone" placeholder="Teléfono" required>
                </div>
                <div class="text-input">
                    <i class="ri-lock-fill"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="file-input">
                    <input type="file" id="imageUpload" accept="image/*" required>
                </div>
                <button type="submit" class="register-btn">REGISTRAR</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='/login'">CANCELAR</button>
            </form>
        </div>
    </div>
</body>
</html>
