<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div *ngFor="let e of eventList; let i = index" class="col s12 m6 l4">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img
                class="activator"
                src="https://materializecss.com/images/sample-1.jpg"
              />
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">
                {{ e.name }}
                <i class="material-icons right">more_vert</i>
              </span>
              <p><a href="#">This is a link</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">
                <i class="material-icons right">close</i>Card Title
              </span>
              <p>
                Here is some more information about this product that is only
                revealed once clicked on.
              </p>
              <div class="card-tabs">
                <ul
                  [attr.id]="'tabs-swipe-demo-' + i"
                  class="tabs tabs-fixed-width tab-demo z-depth-1"
                >
                  <li class="tab col s4">
                    <a class="active" [attr.href]="'#test-swipe-1-' + i">ðŸ“·</a>
                  </li>
                  <li class="tab col s4">
                    <a [attr.href]="'#test-swipe-2-' + i">ðŸ“·</a>
                  </li>
                  <li class="tab col s4">
                    <a [attr.href]="'#test-swipe-3-' + i">ðŸ“·</a>
                  </li>
                </ul>
                <div [attr.id]="'test-swipe-1-' + i" class="col s12 blue">
                  Test 1
                </div>
                <div [attr.id]="'test-swipe-2-' + i" class="col s12 red">
                  Test 2
                </div>
                <div [attr.id]="'test-swipe-3-' + i" class="col s12 green">
                  Test 3
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
